<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Font -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/srcipts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>

        <div class="container home">
            <section class="home__container">
                <div class="slideshow">
                    <div class="slideshow__inner">
                        <div class="slideshow__item">
                            <picture>
                                <source media="(max-width:767.98px)" srcset="./assets/img/slideshow/item-1-md.png" />
                                <img src="./assets/img/slideshow/item-1.png" alt="" class="slideshow__img"
                            /></picture>
                        </div>
                    </div>
                    <div class="slideshow__page">
                        <span class="slideshow__number">1</span>
                        <span class="slideshow__slider"></span>
                        <span class="slideshow__number">5</span>
                    </div>
                </div>
            </section>

            <!-- Browse Categories -->
            <section class="home__container">
                <h2 class="home__heading">Browse Categories</h2>
                <div class="row row-col-3 row-col-md-1">
                    <!-- Item-1 -->
                    <div class="col">
                        <!-- Categories -->
                        <article class="cate-item">
                            <figure class="cate-item__media">
                                <img src="./assets/img/Categories/item-1.png" alt="" class="cate-item__thumb" />
                            </figure>
                            <section class="cate-item__content">
                                <span class="cate-item__title">$24 - $150</span>
                                <p class="cate-item__desc">New sumatra mandeling coffe blend</p>
                            </section>
                        </article>
                    </div>

                    <!-- Item-2 -->
                    <div class="col">
                        <!-- Categories -->
                        <article class="cate-item">
                            <figure class="cate-item__media">
                                <img src="./assets/img/Categories/item-2.png" alt="" class="cate-item__thumb" />
                            </figure>
                            <section class="cate-item__content">
                                <span class="cate-item__title">$37 - $160</span>
                                <p class="cate-item__desc">Espresso arabica and robusta beans</p>
                            </section>
                        </article>
                    </div>

                    <!-- Item-3 -->
                    <div class="col">
                        <!-- Categories -->
                        <article class="cate-item">
                            <figure class="cate-item__media">
                                <img src="./assets/img/Categories/item-3.png" alt="" class="cate-item__thumb" />
                            </figure>
                            <section class="cate-item__content">
                                <h3 class="cate-item__title">$32 - $160</h3>
                                <p class="cate-item__desc">Lavazza top class whole bean coffee blend</p>
                            </section>
                        </article>
                    </div>
                </div>
            </section>

            <!-- Footer -->
            <footer id="footer"></footer>
            <script>
                load("#footer", "./templates/footer.html");
            </script>
        </div>
    </body>
</html>
